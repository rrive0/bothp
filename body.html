<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainmenu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            margin-top: 60px;
        }
        .message {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sponsors {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .sponsor {
            text-align: center;
        }
        .sponsor img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .sponsor a {
            display: block;
            color: #ffffff;
            margin-top: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .sponsor a:hover {
            text-decoration: underline;
        }

        /* เมนูแถบบน */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #444;
        }

        /* หิมะตก */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            opacity: 0.8;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0px); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

<!-- เมนูแถบบน -->
<div class="navbar">
    <a href="body.html">หน้าแรก</a>
    <a href="rp.html">เช็คผู้เล่น FIVEM ROPLAY</a>

    <a href="index.html">ออกจากระบบ</a>
</div>

<div class="container">
    <div class="message">ยินดีต้อนรับเข้าเว็บไซต์</div>
    <div class="message">กรูณาใช้เว็บอย่างใจเย็นด้วยนะครับ</div>
</div>

<!-- ส่วนของผู้สนับสนุน -->
<div class="sponsors">
    <div class="sponsor">
        <img src="https://media.discordapp.net/attachments/1260172651578658907/1308675428050931712/Blue_and_Pink_Neon_Thanks_for_Watching_Video_1.gif?ex=67d27678&is=67d124f8&hm=cbf4408a0c7f9c5b416851e79cad50996beec563b6b10b7b5ef2ce7ca139d3e4&=" alt="ผู้สนับสนุน 1">

    </div>

<!-- JavaScript หิมะตก -->
<script>
    function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.innerHTML = "❄";
        document.body.appendChild(snowflake);

        let size = Math.random() * 20 + 5;
        let left = Math.random() * window.innerWidth;
        let duration = Math.random() * 5 + 3;

        snowflake.style.left = left + "px";
        snowflake.style.fontSize = size + "px";
        snowflake.style.animationDuration = duration + "s";

        setTimeout(() => {
            snowflake.remove();
        }, duration * 1000);
    }

    setInterval(createSnowflake, 300);
</script>

</body>
</html>
