<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">

  <title>JUTI FIVEM SUPPORT</title>
  <link rel="icon" href="Support.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, #007cf0, #00dfd8, #007cf0);
      background-size: 400% 400%;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: gradientBG 10s ease infinite;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      padding: 10px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 1000;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      transition: 0.3s ease-in-out;
    }

    .navbar a:hover {
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    .section {
      margin-top: 80px;
      margin-bottom: 20px;
      font-size: 2em;
      color: #ffffff;
      text-shadow: 0 0 20px #00e0ff;
      z-index: 1;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
      z-index: 1;
    }

    .card {
      width: 150px;
      height: 150px;
      border: 2px solid #00c6ff;
      background: rgba(0, 150, 255, 0.2);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease, background 0.3s ease;
      position: relative;
      backdrop-filter: blur(5px);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card .description {
      position: absolute;
      bottom: 0;
      background: rgba(0, 100, 255, 0.6);
      color: #ffffff;
      width: 100%;
      text-align: center;
      padding: 8px 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.9em;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(0, 150, 255, 0.4);
    }

    .card.active {
      width: 300px;
      height: 300px;
    }

    .card.active .description {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="navbar">
    <a href="menu.html">MENU</a>
    <a href="roplay.html">FIVEM ROPLAY</a>
    <a href="training.html">FIVEM TRAINING</a>
    <a href="https://www.facebook.com/lakksjslal.ksksiksks" target="_blank">REPOST</a>
    <a href="index.html">EXIT</a>
  </div>

  <div class="section">SUPPORT WEBSITE</div>

  <div class="card-container">
    <div class="card" onclick="toggleExpand(this)">
      <img src="https://img5.pic.in.th/file/secure-sv1/337034508_3341823326071723_9123946919201835390_n.jpg" alt="รูปตัวอย่าง 1">
      <div class="description">
        บริการขายบอทเพลง TS3 ราคาเริ่มต้นที่ 60 บาท<br>
        <a href="https://www.facebook.com/botts3thai" target="_blank" style="color: #00ffff; text-decoration: none;">Carbon bot By Ts3thai</a>
      </div>            
    </div>

    <div class="card" onclick="toggleExpand(this)">
      <img src="https://img5.pic.in.th/file/secure-sv1/1-1d26803633373e3f2.png" alt="รูปตัวอย่าง 2">
      <div class="description">
        สนใจเข้ากระกูล ทักเพจมาได้เลย<br>
        <a href="https://www.facebook.com/profile.php?id=100063900591544" target="_blank" style="color: #00ffff; text-decoration: none;">JUTI STORY x YONGBXY</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    function toggleExpand(element) {
      document.querySelectorAll('.card').forEach(card => {
        if (card !== element) {
          card.classList.remove('active');
        }
      });
      element.classList.toggle('active');
    }

    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" }, // สีฟ้าสวย
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        }
      }
    });
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.keyCode == 123) e.preventDefault(); // Block F12
    });
  </script>
</body>
</html>
