<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JUTI FIVEM SUPPORT · EVOLUTION</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='%2300e5ff'><circle cx='50' cy='50' r='45' stroke='white' stroke-width='6' /></svg>" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 30% 10%, #0b1c2f, #030812);
      color: #edf2fb;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* พื้นหลังเคลื่อนไหว (particles) */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ===== HEADER ล้ำ ๆ ===== */
    .glass-header {
      position: fixed;
      top: 18px;
      left: 20px;
      right: 20px;
      background: rgba(8, 28, 48, 0.5);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 229, 255, 0.35);
      border-radius: 60px;
      padding: 0.6rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 20px 40px -10px rgba(0, 200, 255, 0.3), 0 0 0 1px rgba(0, 255, 255, 0.2) inset;
      z-index: 10000;
      transition: 0.3s;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .neon-logo {
      font-weight: 800;
      font-size: 1.9rem;
      background: linear-gradient(130deg, #a5f0ff, #4effe0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00b3ff;
    }

    .badge-new {
      background: #003d66;
      color: #9ef0ff;
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0.3rem 0.9rem;
      border-radius: 40px;
      border: 1px solid cyan;
      box-shadow: 0 0 10px cyan;
      letter-spacing: 0.5px;
    }

    /* เมนูหลัก (อยู่เหนือโลโก้เดิม) */
    .nav-menu {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    /* ปุ่มสุดล้ำ */
    .menu-item {
      position: relative;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.7rem 1.5rem;
      border-radius: 40px;
      background: rgba(0, 150, 255, 0.1);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0, 229, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 200, 255, 0.2);
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.3px;
      overflow: hidden;
      z-index: 2;
    }

    .menu-item i {
      font-size: 1.2rem;
      color: #00ffff;
      filter: drop-shadow(0 0 5px cyan);
    }

    .menu-item::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 40px;
      padding: 2px;
      background: linear-gradient(145deg, #00e5ff, #a06eff);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.6;
    }

    .menu-item:hover {
      background: rgba(0, 229, 255, 0.25);
      border-color: #00ffff;
      box-shadow: 0 0 25px #00e5ff, 0 8px 20px rgba(0,255,255,0.4);
      transform: scale(1.05) translateY(-2px);
    }

    .menu-item:active {
      transform: scale(0.98);
    }

    /* ปุ่ม EXIT พิเศษ */
    .menu-item.exit {
      background: rgba(255, 50, 100, 0.15);
      border-color: #ff4d7a;
    }
    .menu-item.exit i {
      color: #ff9eb5;
    }
    .menu-item.exit:hover {
      background: rgba(255, 70, 120, 0.3);
      box-shadow: 0 0 25px #ff4d7a;
    }

    /* main content */
    .hero {
      position: relative;
      z-index: 5;
      max-width: 1300px;
      margin: 0 auto;
      padding: 150px 20px 60px;
      text-align: center;
    }

    .hero h1 {
      font-size: 5rem;
      font-weight: 800;
      background: linear-gradient(to right, #b3f0ff, #50e0ff, #80ffdb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 40px #00b7ff, 0 0 100px #0077ff;
      letter-spacing: -1px;
      margin-bottom: 10px;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 30px #00a6ff, 0 0 70px #003cff; }
      100% { text-shadow: 0 0 60px #00f2ff, 0 0 110px #6e4aff; }
    }

    .subtitle-neon {
      font-size: 1.4rem;
      font-weight: 400;
      color: #c3e8ff;
      text-shadow: 0 0 15px cyan;
      margin-bottom: 40px;
      backdrop-filter: blur(2px);
    }

    /* Card container — ล้ำมาก */
    .card-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 50px;
      margin-top: 40px;
    }

    /* การ์ดสุดล้ำ  */
    .hyper-card {
      width: 380px;
      background: rgba(0, 40, 60, 0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(0, 255, 255, 0.5);
      border-radius: 48px;
      padding: 25px 20px 30px;
      box-shadow: 0 30px 50px -20px #00ffff80, 0 0 0 2px rgba(0, 255, 255, 0.3) inset;
      transition: 0.3s;
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .hyper-card:hover {
      transform: translateY(-20px) scale(1.02);
      box-shadow: 0 40px 70px -10px #0af, 0 0 0 3px #80ffff inset;
    }

    .card-media {
      width: 100%;
      border-radius: 36px;
      overflow: hidden;
      border: 3px solid cyan;
      box-shadow: 0 0 40px cyan;
      margin-bottom: 20px;
    }

    .card-media img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: 0.5s;
    }

    .hyper-card:hover .card-media img {
      transform: scale(1.1);
    }

    .card-content {
      text-align: center;
    }

    .card-content p {
      font-size: 1.3rem;
      font-weight: 500;
      color: #e6f7ff;
      margin-bottom: 20px;
      text-shadow: 0 0 8px lightblue;
    }

    .btn-glow {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 200, 255, 0.12);
      border: 2px solid #00ffff;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 32px;
      border-radius: 60px;
      text-decoration: none;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px #00e0ff;
      transition: 0.2s;
    }

    .btn-glow i {
      color: #00ffff;
      font-size: 1.5rem;
      filter: drop-shadow(0 0 8px white);
    }

    .btn-glow:hover {
      background: #00ffff30;
      box-shadow: 0 0 45px cyan, 0 0 90px #0044ff;
      border-color: white;
    }

    /* โครงสร้างเมนูล้ำๆ : hamburger เผื่อไว้ (แต่ยังไม่ต้องใช้) */
    @media (max-width: 800px) {
      .glass-header {
        flex-direction: column;
        align-items: start;
        border-radius: 40px;
        gap: 10px;
      }
      .nav-menu {
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }
      .hero h1 {
        font-size: 3.5rem;
      }
    }

    /* footer / เอฟเฟกต์เพิ่มเติม */
    .floating-footer {
      text-align: center;
      padding: 30px;
      color: #8ad4ff;
      z-index: 5;
      position: relative;
      font-size: 0.95rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <!-- particles และ script ป้องกัน -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 1000 } },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 4, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00e5ff",
          opacity: 0.2,
          width: 1.5
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "bounce"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 180, line_linked: { opacity: 0.6 } },
          push: { particles_nb: 5 }
        }
      },
      retina_detect: true
    });

    // block devtools / F12
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {

        e.preventDefault();
      }
    });
