<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FIVEM CHECK ULTIMATE | NEXT GEN</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/194/194279.png" type="image/png" />
    
    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a1a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Cyber Grid Background */
        #cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Particles Container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* 3D Background Animation */
        #canvas-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            opacity: 0.3;
        }

        /* Header - Glassmorphism */
        .glass-header {
            background: rgba(10, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding: 20px 40px;
            position: relative;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 4px;
            position: relative;
        }

        .logo::before {
            content: 'FIVEM CHECK';
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(10px);
            opacity: 0.5;
            z-index: -1;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-shadow: 0 0 10px #00ffff;
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* Holographic Card */
        .hologram-card {
            background: rgba(20, 30, 50, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .hologram-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(0, 255, 255, 0.3),
                transparent,
                rgba(255, 0, 255, 0.3),
                transparent
            );
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Title */
        .cyber-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            animation: glitch 5s infinite;
        }

        .cyber-title span {
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff;
        }

        @keyframes glitch {
            0%, 100% { transform: skew(0deg, 0deg); opacity: 1; }
            95% { transform: skew(0deg, 0deg); opacity: 1; }
            96% { transform: skew(5deg, 0deg); opacity: 0.8; }
            97% { transform: skew(-5deg, 0deg); opacity: 0.9; }
            98% { transform: skew(3deg, 0deg); opacity: 0.8; }
            99% { transform: skew(0deg, 0deg); opacity: 1; }
        }

        /* Form Section */
        .cyber-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group.full-width {
            grid-column: span 2;
        }

        .cyber-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .input-label {
            position: absolute;
            left: 20px;
            top: -10px;
            background: rgba(0, 255, 255, 0.2);
            padding: 0 10px;
            font-size: 0.9rem;
            color: #00ffff;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            pointer-events: none;
        }

        /* Select Styled */
        .cyber-select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            appearance: none;
            cursor: pointer;
        }

        .select-arrow {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            pointer-events: none;
        }

        /* Scan Button */
        .scan-button {
            grid-column: span 2;
            padding: 20px;
            background: transparent;
            border: 2px solid #00ffff;
            border-radius: 50px;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .scan-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .scan-button:hover::before {
            left: 100%;
        }

        .scan-button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 50px #00ffff;
            transform: scale(1.05);
        }

        /* Loading Animation */
        .scanning-animation {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .scanner-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Result Card - Holographic */
        .result-hologram {
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .result-hologram.active {
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }

        .hologram-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        /* Player Profile 3D Card */
        .player-profile {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 30px;
            position: relative;
            z-index: 10;
        }

        .player-avatar-3d {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            padding: 3px;
            position: relative;
            animation: pulse 2s ease infinite;
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0a0a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #00ffff;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px #00ffff; }
            50% { transform: scale(1.05); box-shadow: 0 0 50px #ff00ff; }
        }

        .player-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            border-color: #00ffff;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .info-label {
            font-size: 0.9rem;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            word-break: break-all;
        }

        .info-value a {
            color: #00ffff;
            text-decoration: none;
            border-bottom: 1px solid #00ffff;
        }

        /* Stats Chart */
        .stats-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        /* Voice Button */
        .voice-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #00ffff;
            border: none;
            color: #000;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffff;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .voice-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #00ffff;
        }

        .voice-button.listening {
            animation: listening 1s infinite;
        }

        @keyframes listening {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px #00ffff; }
            50% { transform: scale(1.2); box-shadow: 0 0 40px #ff00ff; }
        }

        /* Toast Notification */
        .cyber-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(0, 255, 255, 0.9);
            color: #000;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        .cyber-toast.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cyber-form {
                grid-template-columns: 1fr;
            }
            
            .input-group.full-width,
            .scan-button {
                grid-column: span 1;
            }
            
            .player-profile {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .player-avatar-3d {
                margin: 0 auto;
            }
            
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div id="canvas-3d"></div>
    
    <!-- Particles Background -->

    <!-- Cyber Grid -->

    <!-- Header -->
    <header class="glass-header">

            <nav class="nav-menu">
                <a href="#" class="nav-item"><i class="fas fa-home"></i> HOME</a>

    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Hologram Card -->
        <div class="hologram-card">
            <h1 class="cyber-title">
                <span>NEXT</span> GEN <span>SCANNER</span>
            </h1>

            <!-- Search Form -->
            <div class="cyber-form">
                <div class="input-group">

                    <select id="serverSelect" class="cyber-select">
                        <option value="">SELECT SERVER</option>

                        <option value="191.96.92.203">SURF TOWN</option>
                        <option value="141.11.158.31">NOVA</option>
                        <option value="146.19.69.69">WHAT CITY</option>
                        <option value="nightcfx.com">NIGHT CITY</option> 
                        <option value="103.91.190.40">XD SCHOOL</option>
                        <option value="testtown.rebirthz.in.th">TESTTOWN</option>
                    </select>
                    <i class="fas fa-chevron-down select-arrow"></i>
                </div>

                <div class="input-group">
                    <span class="input-label">CUSTOM IP</span>
                    <input type="text" id="manualIp" class="cyber-input" placeholder="123.45.67.89">
                </div>

                <div class="input-group full-width">
                    <span class="input-label">PLAYER ID</span>
                    <input type="text" id="playerIdInput" class="cyber-input" placeholder="ENTER PLAYER ID" required>
                </div>

                <button id="scanBtn" class="scan-button">
                    <i class="fas fa-search"></i> INITIATE SCAN
                </button>
            </div>

            <!-- Scanning Animation -->
            <div id="scanningAnimation" class="scanning-animation">
                <div class="scanner-line"></div>
                <p style="margin-top: 20px; color: #00ffff;">SCANNING DATABASE...</p>
            </div>

            <!-- Result Section -->
            <div id="result" class="result-hologram">
                <div class="hologram-overlay"></div>
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Voice Command Button -->
    <button id="voiceBtn" class="voice-button">
        <i class="fas fa-microphone"></i>

    <!-- Toast Notification -->
    <div id="toast" class="cyber-toast">
        <i class="fas fa-info-circle"></i> <span id="toastMessage"></span>
    </div>

    <script>
        // Three.js 3D Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-3d'), alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Create floating cubes
        const cubes = [];
        const cubeCount = 50;
        
        for (let i = 0; i < cubeCount; i++) {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ 
                color: Math.random() * 0x00ffff,
                wireframe: true,
                transparent: true,
                opacity: 0.1
            });
            const cube = new THREE.Mesh(geometry, material);
            
            cube.position.x = (Math.random() - 0.5) * 100;
            cube.position.y = (Math.random() - 0.5) * 100;
            cube.position.z = (Math.random() - 0.5) * 100;
            
            cube.rotation.x = Math.random() * Math.PI;
            cube.rotation.y = Math.random() * Math.PI;
            
            cubes.push(cube);
            scene.add(cube);
        }
        
        camera.position.z = 50;
        
        function animate3D() {
            requestAnimationFrame(animate3D);
            
            cubes.forEach(cube => {
                cube.rotation.x += 0.001;
                cube.rotation.y += 0.002;
            });
            
            renderer.render(scene, camera);
        }
        
        animate3D();

        // Particles.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00ffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00ffff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Voice Commands
        const voiceBtn = document.getElementById('voiceBtn');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'th-TH';
            
            voiceBtn.addEventListener('click', () => {
                voiceBtn.classList.toggle('listening');
                
                if (voiceBtn.classList.contains('listening')) {
                    recognition.start();
                    showToast('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ü‡∏±‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á...');
                } else {
                    recognition.stop();
                }
            });
            
            recognition.onresult = (event) => {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
                processVoiceCommand(command);
            };
            
            function processVoiceCommand(command) {
                showToast(`‡∏£‡∏±‡∏ö‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á: ${command}`);
                
                if (command.includes('‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤') || command.includes('scan')) {
                    const playerId = command.match(/\d+/)?.[0];
                    if (playerId) {
                        document.getElementById('playerIdInput').value = playerId;
                        checkPlayer();
                    }
                } else if (command.includes('‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå') || command.includes('server')) {
                    const serverNames = {
                        'winter': '191.96.93.37',
                        'what': '146.19.69.188',
                        'summer': '89.38.101.60'
                    };
                    
                    for (let [name, ip] of Object.entries(serverNames)) {
                        if (command.includes(name)) {
                            document.getElementById('manualIp').value = ip;
                            showToast(`‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå: ${name}`);
                            break;
                        }
                    }
                }
            }
        }

        // Toast Notification
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Main Check Function
        async function checkPlayer() {
            const serverSelect = document.getElementById('serverSelect').value.trim();
            const manualIp = document.getElementById('manualIp').value.trim();
            const playerId = document.getElementById('playerIdInput').value.trim();
            const resultDiv = document.getElementById('result');
            const scanBtn = document.getElementById('scanBtn');
            const scanningAnimation = document.getElementById('scanningAnimation');

            const serverIp = manualIp || serverSelect;

            if (!serverIp || !playerId) {
                showToast('‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô');
                return;
            }

            // Show scanning animation
            scanBtn.disabled = true;
            scanningAnimation.style.display = 'block';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`https://bothp.onrender.com/check-player?server=${serverIp}&player=${playerId}`);
                const data = await response.json();

                setTimeout(() => {
