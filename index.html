<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUTISTORY.COM</title>
    <link rel="icon" href="juti.png" type="image/png"> <!-- Add a favicon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Page Load Animation */
        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .glow-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #000000;
            text-shadow: 0 0 20px #1f0fad, 0 0 30px #490ed3;
            animation: glow 0.7s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #000000, 0 0 20px #0076fd; }
            to { text-shadow: 0 0 30px #0469bb, 0 0 50px #08ceff; }
        }

        .input-field {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            width: 100%;
            max-width: 320px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #00b3b3;
            box-shadow: 0 0 8px #00ffcc;
        }

        .button {
            background-color: #ffffff;
            padding: 12px 30px;
            color: #050505;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #00b3b3;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Parallax effect on button */
        .button:active {
            transform: translateY(2px);
        }

        .toggle-btn {
            color: #fdfdfd;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s ease-in-out;
        }

        .toggle-btn:hover {
            color: #00b3b3;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .form-container h2 {
            color: #fafafa;
            margin-bottom: 20px;
        }

        /* Status Indicator */
        .status-indicator {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 12px;
            color: white;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .good { background-color: green; }
        .moderate { background-color: orange; }
        .poor { background-color: red; }

        /* Snowflake Animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            opacity: 0.8;
            font-size: 10px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(-10vw);
                opacity: 0;
            }
        }

        /* Moving Background */
        .moving-background {
            background-color: #fafafa;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.1), rgba(255, 255, 255, 0.3));
            background-size: 300% 300%;
            animation: gradientMove 5s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen animate-fade-in">

    <!-- Moving Background -->
    <div class="moving-background"></div>

    <!-- Snowflakes -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.innerHTML = "❄";
            document.body.appendChild(snowflake);

            let size = Math.random() * 20 + 5;
            let left = Math.random() * window.innerWidth;
            let duration = Math.random() * 5 + 3;
            let xMovement = Math.random() * 30 - 15; // เพิ่มการเคลื่อนที่ในแนวนอน

            snowflake.style.left = `${left}px`;
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.animationTimingFunction = "linear";
            snowflake.style.animationName = "fall";

            snowflake.style.animation = `fall ${duration}s linear infinite`;

            // Move snowflakes slightly in horizontal direction (parallax effect)
            snowflake.style.transform = `translateX(${xMovement}vw)`;

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        setInterval(createSnowflake, 150);
    </script>

    <!-- Page Heading -->
    <h1 class="glow-text mb-4">JUTI CHECK SUPPORT</h1>

    <!-- Status Indicator -->
    <div id="status" class="status-indicator">
        สถานะเว็ป: <span id="statusText">กำลังตรวจสอบ...</span>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <input id="usernameInput" type="text" placeholder="Username" class="input-field">
        <input id="passwordInput" type="password" placeholder="Password" class="input-field">
        <button onclick="checkLogin()" class="button mt-4">เข้าสู่ระบบ</button>
        <p id="errorMessage" class="text-red-500 mt-2 hidden">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!</p>
        <p class="toggle-btn" onclick="toggleForm('signup')">สมัครสมาชิก</p>
    </div>

    <div id="signupForm" class="form-container hidden">
        <h2 class="text-2xl mb-4">สมัครสมาชิก</h2>
        <input id="signupUsernameInput" type="text" placeholder="Username" class="input-field">
        <input id="signupPasswordInput" type="password" placeholder="Password" class="input-field">
        <input id="signupConfirmPasswordInput" type="password" placeholder="ยืนยันรหัสผ่าน" class="input-field">
        <button onclick="checkSignup()" class="button mt-4">สมัครสมาชิก</button>
        <p id="signupErrorMessage" class="text-red-500 mt-2 hidden">กรุณากรอกข้อมูลให้ครบถ้วนและตรงกัน</p>
        <p class="toggle-btn" onclick="toggleForm('login')">เข้าสู่ระบบ</p>
    </div>

    <script>
        function toggleForm(form) {
            document.getElementById('loginForm').classList.toggle('hidden', form !== 'login');
            document.getElementById('signupForm').classList.toggle('hidden', form !== 'signup');
        }

        function checkLogin() {
            const username = document.getElementById("usernameInput").value;
            const password = document.getElementById("passwordInput").value;
            const storedPassword = localStorage.getItem(username);
            if (storedPassword === password) {
                alert("เข้าสู่ระบบสำเร็จ!");
                window.location.href = "pn.html"; // เปลี่ยนเป็นหน้าโปรไฟล์
            } else {
                document.getElementById("errorMessage").classList.remove("hidden");
            }
        }

        function checkSignup() {
            const username = document.getElementById("signupUsernameInput").value;
            const password = document.getElementById("signupPasswordInput").value;
            const confirmPassword = document.getElementById("signupConfirmPasswordInput").value;
            if (username && password && password === confirmPassword) {
                localStorage.setItem(username, password); // บันทึกรหัสผ่านใน localStorage
                alert("สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ");
                toggleForm('login');
            } else {
                document.getElementById("signupErrorMessage").classList.remove("hidden");
            }
        }

        function checkConnection() {
            fetch("https://your-server-url.com") // เปลี่ยนเป็น URL ของเซิร์ฟเวอร์ที่ต้องการตรวจสอบ
                .then(response => {
                    if (response.ok) {
                        document.getElementById("status").className = "status-indicator good";
                        document.getElementById("statusText").textContent = "สัญญาณดี";
                    } else {
                        document.getElementById("status").className = "status-indicator moderate";
                        document.getElementById("statusText").textContent = "สัญญาณกลาง";
                    }
                })
                .catch(error => {
                    document.getElementById("status").className = "status-indicator poor";
                    document.getElementById("statusText").textContent = "สัญญาณแย่";
                });
        }

        // เรียกฟังก์ชันตรวจสอบสถานะเมื่อโหลดหน้าเว็บ
        window.onload = checkConnection;
    </script>
</body>
</html>
