<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JUTI FIVEM CHECK</title>
<link rel="shortcut icon" href="https://img2.pic.in.th/pic/415722422_805094774963868_1990052547844511826_n.jpg" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  :root {
    --primary: #3b82f6;
    --primary-dark: #2563eb;
    --primary-darker: #1d4ed8;
    --bg-dark: #0f172a;
    --bg-darker: #020617;
    --text-light: #f8fafc;
    --text-muted: #94a3b8;
    --border: rgba(148, 163, 184, 0.2);
    --glow: rgba(59, 130, 246, 0.15);
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: 
      radial-gradient(circle at 20% 80%, var(--bg-dark) 0%, var(--bg-darker) 40%, #000000 100%),
      linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 50%, var(--bg-dark) 100%);
    color: #cbd5e1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
    overflow-x: hidden;
    position: relative;
    opacity: 0;
    transition: opacity 0.8s ease;
    will-change: transform, opacity;
  }

  /* Subtle background elements - optimized for performance */
  .bg-pattern {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: 
      radial-gradient(circle at 1px 1px, rgba(148, 163, 184, 0.05) 1px, transparent 0);
    background-size: 60px 60px;
    z-index: -1;
    pointer-events: none;
  }

  .accent-blur {
    position: fixed;
    width: 300px; height: 300px;
    background: radial-gradient(circle, var(--glow), transparent 70%);
    border-radius: 50%;
    filter: blur(60px);
    z-index: 0;
    pointer-events: none;
    will-change: transform;
  }
  
  .accent-blur.top {
    top: -100px; right: -100px;
    animation: float 12s ease-in-out infinite;
  }
  
  .accent-blur.bottom {
    bottom: -100px; left: -100px;
    animation: float 12s ease-in-out infinite reverse;
  }

  /* Main container */
  .container {
    position: relative;
    text-align: center;
    padding: 60px 70px;
    max-width: 500px;
    width: 90%;
    background: rgba(15, 23, 42, 0.7);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 24px;
    box-shadow: 
      0 25px 50px rgba(0, 0, 0, 0.4),
      0 0 0 1px rgba(59, 130, 246, 0.1),
      inset 0 1px 0 rgba(148, 163, 184, 0.1);
    z-index: 10;
    animation: slideUp 0.8s ease-out;
    transform: translateZ(0);
    will-change: transform, opacity;
  }

  /* Typography */
  h1 {
    font-size: 3rem;
    font-weight: 700;
    color: var(--text-light);
    margin-bottom: 16px;
    letter-spacing: -0.025em;
    line-height: 1.1;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  }

  .subtitle {
    font-size: 1.1rem;
    font-weight: 400;
    color: var(--text-muted);
    margin-bottom: 48px;
    line-height: 1.6;
    letter-spacing: 0.025em;
  }

  /* Clean, modern button with improved hover effects */
  .enter-btn {
    position: relative;
    background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
    border: none;
    border-radius: 16px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 16px 48px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 
      0 4px 12px rgba(59, 130, 246, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
    user-select: none;
    letter-spacing: 0.025em;
    overflow: hidden;
    transform: translateZ(0);
    will-change: transform, box-shadow;
  }

  .enter-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.7s ease;
  }

  .enter-btn:hover {
    transform: translateY(-2px);
    background: linear-gradient(180deg, var(--primary-dark) 0%, var(--primary-darker) 100%);
    box-shadow: 
      0 8px 25px rgba(59, 130, 246, 0.4),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
  }

  .enter-btn:hover::before {
    left: 100%;
  }

  .enter-btn:active {
    transform: translateY(0);
    transition: transform 0.1s ease;
  }

  /* Clean announcement bar */
  .announcement-bar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(148, 163, 184, 0.15);
    color: #cbd5e1;
    font-size: 0.9rem;
    font-weight: 500;
    padding: 16px 0;
    text-align: center;
    z-index: 20;
    overflow: hidden;
  }

  .announcement-content {
    animation: scroll 20s linear infinite;
    white-space: nowrap;
    will-change: transform;
  }

  /* Simple footer */
  footer {
    position: fixed;
    bottom: 24px;
    width: 100%;
    text-align: center;
    color: #64748b;
    font-size: 0.85rem;
    font-weight: 500;
    z-index: 10;
  }

  /* Enhanced loading spinner */
  .loading {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 50px; height: 50px;
    border: 3px solid rgba(59, 130, 246, 0.2);
    border-top: 3px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 100;
    display: none;
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    will-change: transform;
  }

  /* Progress bar for loading */
  .progress-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 0%;
    height: 3px;
    background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    z-index: 101;
    transition: width 0.3s ease;
    box-shadow: 0 0 10px var(--primary);
  }

  /* Animations - optimized for performance */
  @keyframes float {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-20px) scale(1.05); }
  }

  @keyframes slideUp {
    from { 
      opacity: 0; 
      transform: translateY(30px); 
    }
    to { 
      opacity: 1; 
      transform: translateY(0); 
    }
  }

  @keyframes scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }

  /* Disable text selection */
  body, button {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .container {
      padding: 48px 48px;
      margin: 0 20px;
    }
    
    h1 {
      font-size: 2.5rem;
    }
    
    .subtitle {
      font-size: 1rem;
      margin-bottom: 40px;
    }
    
    .enter-btn {
      font-size: 1rem;
      padding: 14px 40px;
    }
    
    .announcement-bar {
      font-size: 0.85rem;
      padding: 14px 0;
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 40px 32px;
      margin: 0 16px;
    }
    
    h1 {
      font-size: 2.2rem;
    }
    
    .enter-btn {
      padding: 12px 36px;
      font-size: 0.95rem;
    }
    
    .accent-blur {
      width: 200px;
      height: 200px;
    }
  }

  /* Reduced motion for users who prefer it */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }
</style>
</head>
<body>

<div class="bg-pattern"></div>
<div class="accent-blur top"></div>
<div class="accent-blur bottom"></div>

<div class="progress-bar" id="progressBar"></div>
<div class="loading" id="loading"></div>

<div class="announcement-bar">
  <div class="announcement-content">
    เว็บไซต์มีปัญหาอะไร ติดต่อเราได้ทันที ที่ Discord หรือ Facebook
  </div>
</div>

<main class="container">
  <h1>JUTI FIVEM CHECK</h1>
  <p class="subtitle">
    ระบบตรวจสอบข้อมูลผู้เล่น FiveM<br>
    ที่รวดเร็ว แม่นยำ และเชื่อถือได้
  </p>
  <button class="enter-btn" onclick="handleEntry()">
    เข้าสู่เว็บไซต์
  </button>
</main>

<footer>
  © 2025 JUTI FIVEM CHECK • Created by DEV JUTI STORY
</footer>

<script>
  // Performance optimizations
  window.addEventListener('load', () => {
    // Enable body visibility after load
    document.body.style.opacity = '1';
    
    // Preload next page for smoother transition
    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.href = 'menu.html';
    document.head.appendChild(link);
  });

  // Security measures
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    const blockedKeys = ['F12', 'I', 'J', 'U'];
    if (e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && blockedKeys.includes(e.key.toUpperCase()))) {
      e.preventDefault();
    }
  });

  const webhookURL = 'https://discord.com/api/webhooks/1391714766371819540/uaGLci3e8rOP93ILPN2t3bdTbJUrqJjpY3p_sq8hvLPP-XwpFRI_YC46FxwDYNdRdsh-';

  async function handleEntry() {
    const loading = document.getElementById('loading');
    const progressBar = document.getElementById('progressBar');
    const button = document.querySelector('.enter-btn');
    
    // Show loading state
    loading.style.display = 'block';
    button.disabled = true;
    button.style.opacity = '0.7';
    
    // Simulate progress
    let progress = 0;
    const progressInterval = setInterval(() => {
      progress += Math.random() * 10;
      if (progress > 90) {
        clearInterval(progressInterval);
        progressBar.style.width = '90%';
      } else {
        progressBar.style.width = `${progress}%`;
      }
    }, 100);
    
    try {
      // Get user IP
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      
      // Send to Discord webhook
      const payload = {
        content: `🔍 **JUTI FIVEM CHECK** - New Access\n📍 IP: ${data.ip}\n⏰ Time: ${new Date().toLocaleString('th-TH')}`,
        username: "JUTI Logger",
        avatar_url: "https://img.icons8.com/fluency/48/000000/rocket.png"
      };

      await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

    } catch (error) {
      console.warn('Webhook failed:', error);
    } finally {
      // Complete progress and redirect
      setTimeout(() => {
        progressBar.style.width = '100%';
        setTimeout(() => {
          loading.style.display = 'none';
          window.location.href = 'menu.html';
        }, 300);
      }, 800);
    }
  }

  // Add subtle hover effect to container
  const container = document.querySelector('.container');
  container.addEventListener('mousemove', (e) => {
    const { left, top, width, height } = container.getBoundingClientRect();
    const x = (e.clientX - left) / width - 0.5;
    const y = (e.clientY - top) / height - 0.5;
    
    container.style.transform = `translateY(0) rotateX(${y * 2}deg) rotateY(${x * 2}deg)`;
  });
  
  container.addEventListener('mouseleave', () => {
    container.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
    container.style.transition = 'transform 0.5s ease';
  });
</script>

</body>
</html>
