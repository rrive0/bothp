<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JUTI FIVEM CHECK</title>
<link rel="shortcut icon" href="https://img2.pic.in.th/pic/415722422_805094774963868_1990052547844511826_n.jpg" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #000814, #001d3d);
    color: #00e5ff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
    overflow-x: hidden;
    position: relative;
  }

  /* Neon circles as background */
  .neon-circle {
    position: fixed;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.5;
    animation: pulse 6s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
  }
  .neon-circle.one {
    width: 600px; height: 600px;
    top: -200px; left: -200px;
    background: radial-gradient(circle, #00e5ffaa 0%, transparent 75%);
  }
  .neon-circle.two {
    width: 650px; height: 650px;
    bottom: -250px; right: -250px;
    background: radial-gradient(circle, #0077ffbb 0%, transparent 85%);
    animation-delay: 3s;
  }

  /* Container */
  .container {
    position: relative;
    text-align: center;
    padding: 40px 60px;
    max-width: 480px;
    backdrop-filter: blur(22px);
    background: rgba(0, 38, 75, 0.55);
    border-radius: 28px;
    box-shadow:
      0 0 30px #00e5ffcc,
      inset 0 0 90px #00c3ffcc;
    animation: fadeInScale 1.6s ease forwards;
    z-index: 10;
  }

  h1 {
    font-weight: 900;
    font-size: 2.8rem; /* ลดจาก 4.2rem */
    line-height: 1.1;
    color: #00ffff;
    text-shadow:
      0 0 12px #00ffff,
      0 0 25px #00bfff,
      0 0 40px #00e5ff,
      0 0 60px #00d0ff;
    margin-bottom: 25px;
    user-select: none;
  }
  p.subtitle {
    font-weight: 600;
    font-size: 1.3rem;
    color: #8fdfffcc;
    margin-bottom: 50px;
    letter-spacing: 1.8px;
    text-shadow: 0 0 12px #0099cc;
  }

  /* Neon Button */
  .enter-btn {
    background: linear-gradient(45deg, #00e5ff, #004d99, #00e5ff);
    border: none;
    border-radius: 60px;
    color: #001d3d;
    font-weight: 900;
    font-size: 1.65rem;
    padding: 20px 70px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    box-shadow:
      0 0 30px #00e5ffcc,
      inset 0 0 90px #00c3ffcc;
    transition: all 0.35s ease;
    user-select: none;
    filter: drop-shadow(0 0 10px #00bfffcc);
  }
  .enter-btn::before {
    content: "";
    position: absolute;
    top: -180%;
    left: -180%;
    width: 360%;
    height: 360%;
    background: linear-gradient(45deg, #00e5ff, #004d99, #00e5ff);
    animation: rotateGradient 5s linear infinite;
    z-index: 0;
    filter: blur(30px);
    opacity: 0.8;
    transition: opacity 0.35s ease;
    border-radius: 60px;
  }
  .enter-btn:hover::before {
    opacity: 1;
  }
  .enter-btn:hover {
    color: #00f7ff;
    box-shadow:
      0 0 35px #00ffff,
      inset 0 0 110px #00d0ff;
    filter: drop-shadow(0 0 15px #00e5ff);
    transform: scale(1.05);
  }
  .enter-btn:focus {
    outline: none;
    box-shadow:
      0 0 45px #00ffff,
      inset 0 0 120px #00d0ff;
  }
  .enter-btn span {
    position: relative;
    z-index: 1;
  }

  /* Announcement marquee */
  .announcement-scroll {
    position: fixed;
    top: 15px;
    width: 100vw;
    overflow: hidden;
    white-space: nowrap;
    background: rgba(0, 38, 75, 0.7);
    color: #00d8ff;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 14px 0;
    text-align: center;
    box-shadow: 0 0 18px #00bfffaa;
    user-select: none;
    letter-spacing: 1.5px;
    z-index: 15;
    font-family: 'Orbitron', sans-serif;
  }
  .announcement-scroll p {
    display: inline-block;
    padding-left: 100%;
    animation: scrollLeft 18s linear infinite;
    margin: 0;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 18px;
    color: #0099ccbb;
    font-weight: 600;
    font-size: 0.9rem;
    user-select: none;
    width: 100%;
    text-align: center;
    letter-spacing: 1.6px;
    text-shadow: 0 0 12px #004d99;
    z-index: 10;
    font-family: 'Orbitron', sans-serif;
  }

  /* Animations */
  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.1); opacity: 1; }
  }
  @keyframes fadeInScale {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
  }
  @keyframes rotateGradient {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  @keyframes scrollLeft {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  /* Disable text selection on the whole page */
  body, button {
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* IE10+/Edge */
    user-select: none; /* Standard */
  }

  /* Responsive */
  @media (max-width: 768px) {
    h1 {
      font-size: 2rem; /* เล็กลงสำหรับมือถือ/แท็บเล็ต */
    }
    p.subtitle {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    .enter-btn {
      font-size: 1.4rem;
      padding: 16px 45px;
      border-radius: 50px;
    }
    .announcement-scroll {
      font-size: 1rem;
      padding: 10px 0;
    }
  }
</style>
</head>
<body>

<div class="neon-circle one"></div>
<div class="neon-circle two"></div>

<div class="announcement-scroll" aria-live="polite" aria-atomic="true" role="region">
  <p>เว็บไซต์มีปัญหาอะไร ติดต่อเราได้ทันที ที่ Discord หรือ Facebook</p>
</div>

<div class="container" role="main" aria-label="หน้าเข้าสู่ระบบ JUTI FIVEM CHECK">
  <h1 tabindex="0">JUTI FIVEM CHECK</h1>
  <p class="subtitle" tabindex="0">ระบบตรวจสอบข้อมูลผู้เล่น FiveM ที่รวดเร็ว และแม่นยำ</p>
  <button class="enter-btn" onclick="sendWebhookAndRedirect()" aria-label="เข้าสู่เว็บไซต์">
    <span>เข้าสู่เว็บไซต์</span>
  </button>
</div>

<footer>© 2025 JUTI FIVEM CHECK. CREATED BY. DEV JUTI STORY</footer>

<script>
  // ปิดเมนูคลิกขวา + F12
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i")) {
      e.preventDefault();
    }
  });

  const webhookURL = 'https://discord.com/api/webhooks/1391714766371819540/uaGLci3e8rOP93ILPN2t3bdTbJUrqJjpY3p_sq8hvLPP-XwpFRI_YC46FxwDYNdRdsh-';

  async function sendWebhookAndRedirect() {
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      const ipAddress = data.ip;

      const payload = {
        content: `IP Address: ${ipAddress}`,
        username: "Website Logger",
        avatar_url: "https://img.icons8.com/fluency/48/000000/rocket.png"
      };

      await fetch(webhookURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

    } catch (e) {
      console.warn("Webhook or IP fetch failed, redirecting anyway", e);
    } finally {
      window.location.href = 'menu.html';
    }
  }
</script>

</body>
</html>
