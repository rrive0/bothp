<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกรหัสเพื่อเข้าถึง</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a; /* สีพื้นหลังมืด */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* กล่องกรอกรหัสมีพื้นหลังโปร่งใส */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 25px;
            color: #f39c12;
            text-transform: uppercase;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: 2px solid #34495e;
            font-size: 1.1em;
            outline: none;
        }

        input {
            background-color: #ecf0f1;
            color: #34495e;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: red;
            display: none;
            font-size: 1.2em;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Animation for error message */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .error-message {
            animation: shake 0.5s ease-in-out;
        }

        /* หิมะตก */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- หิมะตก -->
    <div class="snowflakes-container"></div>

    <div class="container">
        <h1>กรอกรหัสเพื่อเข้าถึง</h1>
        <input type="password" id="password" placeholder="กรอกรหัส">
        <button onclick="checkPassword()">เข้าสู่ระบบ</button>
        <p id="errorMessage" class="error-message">รหัสไม่ถูกต้อง</p>
    </div>

    <script>
        const correctPassword = 'dxbbpi'; // รหัสผ่านที่ถูกต้อง

        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password === correctPassword) {
                window.location.href = 'singup.html'; // ถ้ารหัสถูกต้องให้ไปยังหน้า index.html
            } else {
                errorMessage.style.display = 'block'; // ถ้ารหัสไม่ถูกต้องแสดงข้อความผิดพลาด
            }
        }

        // ฟังก์ชันสร้างหิมะตก
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.innerHTML = "❄";
            document.body.appendChild(snowflake);

            const size = Math.random() * 20 + 5; // ขนาดของหิมะ
            const left = Math.random() * window.innerWidth; // ตำแหน่งของหิมะ
            const duration = Math.random() * 5 + 3; // ระยะเวลาในการตก

            snowflake.style.left = left + "px";
            snowflake.style.fontSize = size + "px";
            snowflake.style.animationDuration = duration + "s";

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        setInterval(createSnowflake, 100); // สร้างหิมะตกทุกๆ 100 มิลลิวินาที
    </script>

</body>
</html>
